    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                <br>
                <br>
                <h4>Search</h4>

                <form id="create_form" method="post" action=".">
                    <input type="hidden" name="form-name" value="create_form">
                    <label for="add_query">Company:</label><br>
                    <input type="text" id="add_query" name="company" value="" form="create_form"><br>

                    <label for="add_keyord">Keyword:</label><br>
                    <input type="text" id="add_keyord" name="keyword" value=""><br><br>

                    <input id="search_button" type="submit" value="Submit">

                </form>

                </div>
                <div class="col-sm-5">
                    <br>
                    <br>
                    <h6>Edit Query</h6>
                        <form id="edit_form">
                            <input type="text" id="text_editor" value="" placeholder="Queried Company"><br><br>
                            <input type="text" id="key_editor" value="" placeholder="Queried Keyword"><br><br>
                            <input id="save_button" type="submit" value="Save">

                        </form>
                    <br>
                    <br>
                    <h6>Past Queries</h6>

                    <div id="folder_nav">
                        <!-- Show past companies here -->
                        <ul>
                            {% for q in queries %}
                                <li>{{q[0] + ", " + q[1]}}</li>
                            {% endfor %}         
                        </ul>


                    </div>

                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-storage.js"></script>
    </body>
