<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>SalesBuddy</title>
  </head>
  <body>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                <br>
                <br>
                <h3>Salesbuddy</h3>

                <h4>Authenticate</h4>

                <form id="auth_form" method="post" action=".">
                    <!-- Identify auth form post request -->
                    <input type="hidden" name="form-name" value="auth_form">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" value="" form="auth_form"><br>

                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" value="" form="auth_form"><br><br>

                    <input id="login" type="submit" name="action" value="Login">
                    <input id="sign-up" type="submit" name="action" value="Sign Up">
                    <input id="log-out" type="submit" name="action" value="Log Out">


                </form>
                <br>
                <h4>Search</h4>

                <form id="create_form" method="post" action=".">
                    <input type="hidden" name="form-name" value="create_form">
                    <label for="add_query">Company:</label><br>
                    <input type="text" id="add_query" name="company" value="" form="create_form"><br>

                    <label for="add_keyord">Keyword:</label><br>
                    <input type="text" id="add_keyord" name="keyword" value=""><br><br>

                    <input id="search_button" type="submit" value="Submit">

                </form>

                </div>
                <div class="col-sm-5">
                    <br>
                    <br>
                    <h6>Edit Query</h6>
                        <form id="edit_form">
                            <input type="text" id="text_editor" value="" placeholder="Queried Company"><br><br>
                            <input type="text" id="key_editor" value="" placeholder="Queried Keyword"><br><br>
                            <input id="save_button" type="submit" value="Save">

                        </form>
                    <br>
                    <br>
                    <h6>Past Queries</h6>

                    <div id="folder_nav">
                        <!-- Show past companies here -->
                        <ul>
                            {% for q in queries %}
                                <li>{{q[0] + ", " + q[1]}}</li>
                            {% endfor %}         
                        </ul>


                    </div>

                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-storage.js"></script>
    </body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
